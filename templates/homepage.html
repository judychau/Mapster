{% extends 'base.html' %}
{% block head %}

{% endblock %}


{% block body_class %} home-background {% endblock %}

{% block content %}



<div class="container">

<h1>Mapster</h1>
    <h4> Travel maps, faster</h4>

    <form action="/searchresults" method="GET">
        <div class="form-container">

            <div class="form-group-home">
                <label>Destination</label>
                    <input type="text" name="location" required class="form-control">
            </div>
            <div class="form-group-home">
                <label>Search</label>
                    <input type="text" name="term" required class="form-control">
            </div>

            <ul class="form-group-home">
                <li>
                    <label for="best-matched">Best Matched</label>
                        <input type="radio" id="best-matched" name="sort" value="0" class="radio" checked="checked">
                </li>
                <li>
                    <label for="distance">Distance</label>
                        <input type="radio" id="distance" name="sort" value="1" class="radio">
                </li>
                <li>
                    <label for="highest-rated">Highest Rated</label>
                        <input type="radio" id="highest-rated" name="sort" value="2" class="radio">
                </li>
                <br>
                <li> <input type="submit" value="Search" class="btn btn-success"></li>
            </ul>

        </div>
    </form>

</div>

{% endblock %}
