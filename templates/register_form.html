<!DOCTYPE html>
<html>
<head>
</head>
<body>
<!-- Might want to add more info about the user later on when they register so it doesnt look like the login page -->
<h1>Register</h1>

<form action="register" method="POST">
    <div class="form-group">
        <label>
            Name
            <input type="name" name="name" class="form-control">
        </label>
    </div>

    <div class="form-group">
        <label>
            Age
            <input type="age" name="age" class="form-control">
        </label>
    </div>
    
    <div class="form-group">
        <label>
            Email
            <input type="email" name="email" class="form-control">
        </label>
    </div>

    <div class="form-group">
        <label>
            Password
            <input type="password" name="password" class="form-control">
        </label>
    </div>

    <div class="form-group">
        <input type="submit" value="Register Me!" class="btn">
    </div>

</form>
</body>
</html>
